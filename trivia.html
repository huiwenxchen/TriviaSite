<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // check answers to questions
            function checkAnswer(event) {
                let button = event.target;

                if(button.innerHTML == "1 person per 6 sheep"){
                    button.style.backgroundColor = "Green";
                    button.parentElement.querySelector(".results").innerHTML = "Correct!";
                }
                else {
                    button.style.backgroundColor = "Red";
                    button.parentElement.querySelector(".results").innerHTML = "Incorrect";
                }
            }
            function checkFreeResponse(event){
                // get the element that triggers the event
                let button = event.target;
                //get the input element
                let input = button.parentElement.querySelector("input");
                //check if answer if correct
                if(input.value == "Switzerland"){
                    input.style.backgroundColor = "Green";
                    input.parentElement.querySelector(".results").innerHTML = "Correct";
                }
                else {
                    input.style.backgroundColor = "Red";
                    input.parentElement.querySelector(".results").innerHTML = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
       
                <h3>
                    What is the approximate ratio of people to sheep in Zew Zealand?
                </h3>
                <button onclick="checkAnswer(event)">6 people per 1 sheep</button>
                <button onclick="checkAnswer(event)">3 people per 1 sheep</button>
                <button onclick="checkAnswer(event)">1 person per 1 sheep</button>
                <button onclick="checkAnswer(event)">1 person per 3 sheep</button>
                <button onclick="checkAnswer(event)">1 person per 6 sheep</button>
                <p class = "results"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>  

                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input>
                <button onclick= "checkFreeResponse(event)">
                    Check Answer
                </button>
                <p class = "results"></p>
            </div>
        </div>
    </body>
</html>
